<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Auto Leave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meet Auto Leave</h1>
        
        <!-- Navegação por abas -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="auto-join">Join</button>
            <button class="tab-button" data-tab="auto-leave">Leave</button>
            <button class="tab-button" data-tab="advanced">Advanced</button>
        </nav>

        <!-- Aba de Entrada Automática -->
        <div class="tab-content active" id="auto-join">
            <!-- Agendar Reunião -->
            <section class="section">
                <h2>Agendar Reunião</h2>
                <!--!* ID usado no JS: scheduleForm - Form de agendamento -->
                <form id="scheduleForm">
                    <div class="form-group">
                        <label for="meetUrl">Link do Meet:</label>
                        <!--!* ID usado no JS: meetUrl - Input do link da reunião -->
                        <input type="url" id="meetUrl" required 
                               placeholder="https://meet.google.com/xxx-yyyy-zzz">
                    </div>
                    <div class="form-group">
                        <label for="meetTime">Data e Hora:</label>
                        <!--!* ID usado no JS: meetTime - Input de data/hora -->
                        <input type="datetime-local" id="meetTime" required>
                    </div>
                    <button type="submit" class="btn-primary">Agendar</button>
                </form>
            </section>

            <!-- Lista de Reuniões -->
            <section class="section">
                <h2>Reuniões Agendadas</h2>
                <!--!* ID usado no JS: meetingsList - Lista de reuniões -->
                <div id="meetingsList" class="meetings-list">
                    <!-- As reuniões serão inseridas aqui via JavaScript -->
                </div>
            </section>
        </div>

        <!-- Aba de Saída Automática -->
        <div class="tab-content" id="auto-leave">
            <!-- Configurações -->
            <section class="section">
                <h2>Configurações de Saída</h2>
                <!--!* ID usado no JS: configForm - Form de configurações -->
                <form id="configForm">
                    <div class="form-group">
                        <label class="section-label">Selecione o método de saída automática:</label>
                        
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="timerMode" name="exitMode" value="timer">
                                <label for="timerMode">Por tempo</label>
                                <div class="sub-option">
                                    <input type="number" id="timerDuration" min="0" placeholder="30" disabled>
                                    <small class="help-text">Sair após X minutos (0 = desativado)</small>
                                </div>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="participantsMode" name="exitMode" value="participants">
                                <label for="participantsMode">Por número de participantes</label>
                                <div class="sub-option">
                                    <input type="number" id="minParticipants" min="1" placeholder="2" disabled>
                                    <small class="help-text">Sair quando tiver menos que isso</small>
                                </div>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="peakMode" name="exitMode" value="peak">
                                <label for="peakMode">Por porcentagem do pico</label>
                                <div class="sub-option">
                                    <input type="number" id="peakPercentage" min="1" max="100" placeholder="10" disabled>
                                    <small class="help-text">Sair quando cair para % do pico</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Salvar</button>
                </form>
            </section>
        </div>

        <!-- Aba Advanced -->
        <div class="tab-content" id="advanced">
            <section class="section">
                <h2>Configurações Avançadas</h2>
                <div class="form-group toggle-group">
                    <label class="toggle-label" for="showDebug">
                        Mostrar Container de Debug
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showDebug">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </section>
            <section class="section">
                <div class="form-group">
                    <label for="autoReactThreshold">Limite para reações automáticas:</label>
                    <!--!* ID usado no JS: autoReactThreshold - Input de limite de reações -->
                    <input type="number" id="autoReactThreshold" min="1"
                           placeholder="5">
                    <small class="help-text">Reagir quando tiver mais que isso</small>
                </div>
            </section>
        </div>

        <!-- Status -->
        <section class="section status">
            <!--!* ID e classe usados no JS: status e status-message - Elemento de status e mensagem -->
            <div id="status" class="hidden">
                <p class="status-message"></p>
            </div>
        </section>
    </div>
    <script src="../utils/storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
