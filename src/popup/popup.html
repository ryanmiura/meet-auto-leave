<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Auto Leave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meet Auto Leave</h1>
        
        <!-- Agendar Reunião -->
        <section class="section">
            <h2>Agendar Reunião</h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="meetUrl">Link do Meet:</label>
                    <input type="url" id="meetUrl" required 
                           placeholder="https://meet.google.com/xxx-yyyy-zzz">
                </div>
                <div class="form-group">
                    <label for="meetTime">Data e Hora:</label>
                    <input type="datetime-local" id="meetTime" required>
                </div>
                <button type="submit" class="btn-primary">Agendar</button>
            </form>
        </section>

        <!-- Configurações -->
        <section class="section">
            <h2>Configurações</h2>
            <form id="configForm">
                <div class="form-group">
                    <label for="timerDuration">Sair após (minutos):</label>
                    <input type="number" id="timerDuration" min="0" 
                           placeholder="30">
                </div>
                
                <div class="form-group">
                    <label for="minParticipants">Número mínimo de participantes:</label>
                    <input type="number" id="minParticipants" min="1" 
                           placeholder="2">
                </div>

                <div class="form-group">
                    <label for="peakPercentage">Porcentagem do pico para sair (%):</label>
                    <input type="number" id="peakPercentage" min="1" max="100" 
                           placeholder="10">
                </div>

                <div class="form-group">
                    <label for="autoReactThreshold">Limite para reações automáticas:</label>
                    <input type="number" id="autoReactThreshold" min="1" 
                           placeholder="5">
                </div>

                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </section>

        <!-- Status -->
        <section class="section status">
            <div id="status" class="hidden">
                <p class="status-message"></p>
            </div>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
